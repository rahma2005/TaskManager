<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/calendar.css">
    <style>
        /* Task priority colors */
        .task-priority-high { border-left: 4px solid #dc3545 !important; }
        .task-priority-medium { border-left: 4px solid #ffc107 !important; }
        .task-priority-low { border-left: 4px solid #17a2b8 !important; }
        
        /* Calendar event styling */
        .fc-event { cursor: pointer; }
        .fc-event:hover { opacity: 0.9; }
        
        /* Upcoming events styling */
        .upcoming-events .event {
            display: flex;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
            margin-bottom: 10px;
        }
        .event-date {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .event-details {
            flex-grow: 1;
        }
        .event-details h6 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>TaskFlow</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard-employee.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="my-tasks.html">
                        <i class="fas fa-tasks"></i>
                        <span>My Tasks</span>
                    </a>
                </li>
                <li class="active">
                    <a href="calendar.html">
                        <i class="fas fa-calendar"></i>
                        <span>Calendar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="container-fluid">
                    <button type="button" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <img src="images/profile.jpg" class="rounded-circle me-2" alt="Profile">
                                <span id="userName">Loading...</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <!-- <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li> -->
                                <li><a class="dropdown-item" href="#" onclick="AuthService.logout(); return false;">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="dashboard-content">
                    <!-- Page Header -->
                    <div class="row mb-4">
                        <div class="col">
                            <h2>Calendar</h2>
                            <p class="text-muted">View your task deadlines and schedule</p>
                        </div>
                    </div>

                    <!-- Calendar Section -->
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="calendar-container">
                                <div id="calendar"></div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <!-- Task Legend -->
                            <div class="legend-card">
                                <h5>Task Information</h5>
                                
                                <!-- Status Section -->
                                <div class="legend-section">
                                    <h6>Status</h6>
                                    <div class="legend-item">
                                        <div class="legend-color" style="background-color: rgba(255, 193, 7, 0.1); border-left: 4px solid #ffc107;"></div>
                                        <span>Pending</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-color" style="background-color: rgba(13, 110, 253, 0.1); border-left: 4px solid #0d6efd;"></div>
                                        <span>In Progress</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-color" style="background-color: rgba(40, 167, 69, 0.1); border-left: 4px solid #28a745;"></div>
                                        <span>Completed</span>
                                    </div>
                                </div>

                                <!-- Priority Section -->
                                <div class="legend-section">
                                    <h6>Priority</h6>
                                    <div class="legend-item">
                                        <div class="legend-color task-priority-high"></div>
                                        <span>High</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-color task-priority-medium"></div>
                                        <span>Medium</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-color task-priority-low"></div>
                                        <span>Low</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div class="modal fade" id="taskDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/checkAuth.js"></script>
    <script src="js/user-data.js"></script>
</body>
</html>
