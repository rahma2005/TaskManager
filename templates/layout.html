<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - <th:block th:include=":: #pageTitle">Page Title</th:block></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/navigation.css}" rel="stylesheet">
    <!-- Additional CSS -->
    <th:block th:include=":: #additionalStyles"></th:block>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Task Manager</h3>
            </div>
            <ul class="list-unstyled components">
                <!-- Navigation items will be dynamically inserted here -->
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation Bar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- User Dropdown -->
                    <div class="dropdown ms-auto">
                        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                            <span id="userName">User Name</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <!-- Dropdown items will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="container-fluid py-4">
                <th:block th:include=":: #mainContent"></th:block>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navigation Component -->
    <script th:src="@{/js/components/navigation.js}"></script>
    <!-- Initialize Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Navigation.init();
        });
    </script>
    <!-- Additional Scripts -->
    <th:block th:include=":: #additionalScripts"></th:block>
</body>
</html>
